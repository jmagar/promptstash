services:
  postgres:
    image: postgres:16-alpine
    container_name: promptstash-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: promptstash
      POSTGRES_PASSWORD: promptstash_dev_password
      POSTGRES_DB: promptstash
    ports:
      - "3500:5432"
    volumes:
      - promptstash_postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U promptstash -d promptstash"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  promptstash_postgres_dev_data:
    name: promptstash_postgres_dev_data
